<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Weather Forecast Table</title>
  <style>
    body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        display: flex;
        height: 100vh;
        background-color: #f0f0f0;
        flex-direction: row; 
    }

    .sidebar {
        width: 250px;
        background-color: #f8f8f8;
        padding: 20px;
        box-shadow: 2px 0 5px rgba(0, 0, 0, 0.1);
        height: 100vh;
    }

    .sidebar img {
        width: 100%;
        height: auto;
        margin-bottom: 20px;
    }

    .sidebar a {
        display: block;
        margin: 20px 0;
        text-decoration: none;
        color: #333;
        padding: 12px;
        border-radius: 4px;
        text-align: center;
        background-color: #e7e7e7;
    }

    .sidebar a:hover {
        background-color: #ccc;
    }

    .content {
        flex-grow: 1;
        padding: 20px;
        display: flex;
        flex-direction: column;
        justify-content: flex-start;
    }

    .search-bar {
        display: flex;
        justify-content: center;
        margin-bottom: 20px;
    }

    .search-bar input {
        padding: 10px;
        width: 400px;
        font-size: 16px;
        border: 1px solid #ccc;
        border-radius: 5px;
    }

    .search-bar button {
        padding: 10px 20px;
        font-size: 16px;
        background-color: #3498db;
        color: white;
        border: none;
        border-radius: 5px;
        margin-left: 10px;
        cursor: pointer;
    }

    .search-bar button:hover {
        background-color: #2980b9;
    }

    .profile {
        position: absolute;
        top: 20px;
        right: 20px;
        display: flex;
        align-items: center;
    }

    .profile img {
        width: 50px;
        height: 50px;
        border-radius: 50%;
        margin-right: 10px;
    }

    table {
        width: 100%;
        border-collapse: collapse;
        margin-bottom: 20px;
    }

    th, td {
        padding: 12px;
        text-align: center;
        border: 1px solid #ddd;
    }

    th {
        background-color: #3498db;
        color: white;
    }

    td {
        background-color: #f9f9f9;
    }

    #messages {
        max-height: 300px;
        overflow-y: auto;
        padding: 10px;
        border: 1px solid #f3d2d2;
        border-radius: 5px;
    }

    .message {
        margin: 5px 0;
        padding: 10px;
        border-radius: 5px;
    }

    .user-message {
        align-self: flex-end;
        background-color: #d1e7dd;
    }

    .chatbot-message {
        align-self: flex-start;
        background-color: #f8d7da;
    }

    /* Media Queries for responsiveness */
    @media (max-width: 900px) {
        .sidebar {
            width: 200px;
        }

        .search-bar {
            flex-direction: column;
            align-items: center;
        }

        .search-bar input {
            width: 100%;
            margin-bottom: 10px;
        }

        .search-bar button {
            width: 100%;
        }

        .profile {
            position: static;
            margin-bottom: 20px;
        }

        table {
            font-size: 14px;
        }

        #messages {
            max-height: 250px;
        }
    }

    @media (max-width: 600px) {
        body {
            flex-direction: column;
        }

        .sidebar {
            width: 100%;
            height: auto;
            display: flex;
            justify-content: space-around;
            flex-wrap: wrap;
        }

        .content {
            padding: 10px;
            margin-top: 10px;
        }

        .search-bar {
            width: 100%;
        }

        .search-bar input {
            width: 100%;
        }

        .search-bar button {
            width: 100%;
        }

        table {
            font-size: 12px;
        }

        #messages {
            max-height: 200px;
        }

        .profile {
            position: static;
            flex-direction: column;
            align-items: center;
            margin-bottom: 20px;
        }

        .profile img {
            width: 40px;
            height: 40px;
        }
    }

  </style>
</head>
<body>
    <div class="sidebar">
        <img src="images.jpg" alt="Weather App Logo"> 
        <h3>Weather Forcast APP</h3> 
        <a href="index.html" class="hover:text-black-500">Dashboard</a>        
        <a href="tables.html">Forecast table</a>
    </div>

    <div class="content">
        <div class="search-bar">
            <input type="text" id="cityInput" placeholder="Enter city name">
            <button onclick="searchCity()">Search</button>
        </div>
        <div class="profile">
            <img src="WhatsApp Image 2024-10-18 at 09.31.49.jpeg" alt="User Profile">
            <span>Aqsa Yaqoob</span>
        </div>

        <h2>5-Day Weather Forecast</h2>

        <table id="forecastTable">
            <thead>
                <tr>
                    <th>Date</th>
                    <th>Temperature</th>
                    <th>Condition</th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>

        <!-- chatbot-->
        <div id="chat">
            <h3>Weather Chatbot</h3>
            <div id="messages" style="display: flex; flex-direction: column; height: 200px; overflow-y: scroll; border: 1px solid #0889c1; padding: 10px; margin-bottom: 10px;"></div>
            <input type="text" id="chatInput" placeholder="type your message.....">
            <button id="sendButton">Send</button>
        </div>
    </div>

  <script src="https://cdn.jsdelivr.net/npm/table.js"></script>
  <script src="table.js"></script>
  <script src="chart.js"></script>
</body>
</html>
